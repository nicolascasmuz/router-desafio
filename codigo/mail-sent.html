<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/mail-sent.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="header">
      <form class="header__form">
        <img
          class="header__logo"
          src="../resources/Rectangle 2.png"
          alt="logo-del-header"
        />
        <input class="header__input" type="" />
        <button class="header__button">Buscar</button>
      </form>
    </header>
    <main class="general-grid">
      <section class="section-buttons">
        <a class="button" href="/inbox">Inbox</a>
        <a class="button" href="/sent">Sent</a>
      </section>
      <div class="content-comp">
        <section class="section-mailsent">
          <h1 class="section-mailsent__title">Enviado</h1>
          <div class="section-mailsent__box">
            <h2 class="section-mailsent__mailsubject">Mail subject</h2>
            <p class="section-mailsent__mailbody">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ullam
              consequuntur necessitatibus eos voluptates quas alias cumque sint
              quisquam repudiandae vitae, itaque magni autem voluptatibus libero
              nemo! Quos ex optio laborum!
            </p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
